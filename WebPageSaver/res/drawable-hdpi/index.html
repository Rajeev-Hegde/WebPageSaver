 <script type="text/javascript">
 var strnum=1;
 var string1='<div style="text-align:center;">'+
              '<b style="font-family:rosemary;opacity:0.7;align:center;position:relative;">Overview</b>'+
             ' </div> '+
             '<p style="font-family:rosemary;">Open the required web page to be downloaded in your browser and then share it or by providing url in the text box inside the app.</p>';
 var string2='<div style="text-align:center;">'+
              '<b style="font-family:rosemary;opacity:0.7;align:center;position:relative;">In app usage</b>'+
             ' </div> '+
               ' <ol style="color:black;font-family:rosemary;opacity:0.9;" >'+
                  '<li>After providing URL press Go Button.</li>'+ 
                  '<li>You can also press Go without providing URL to provide Google home page.</li>'+
                  '<li>You can browse inside the app untill you want the specific page to be downloaded.</li>'+
                  '<li>Once you want the loaded page to be downloaded press the menu button to save the page in eisting or new folder.</li>'+
             '</ol>';
  var string3='<div style="text-align:center;">'+
              '<b style="font-family:rosemary;opacity:0.7;align:center;position:relative;">Saving page from browser</b>'+
               ' </div> '+
               '<ol style="color:black;font-family:rosemary;opacity:0.9;">'+
                '<li>Open the page in your browser and press the share button.</li>'+
                '<li>Select the offline webViewer icon.</li>'+
                '<li>When the page gets loaded in the app you can download page as given above.</li>'+
               '</ol>'+ 
              '</li>'; 
  var string4='<div style="text-align:center;">'+
                '<b style="font-family:rosemary;opacity:0.7;align:center;position:relative;">Deleting and using saved pages</b>'+
                ' </div> '+
                 '<ol style="color:black;font-family:rosemary;opacity:0.9;">'+
                  '<li>Swipe right to get the list of downloaded files.</li>'+
                  '<li>Select the folder in which your page is saved.</li>'+
                  '<li>Select your file to open it.</li>'+
                  '<li>To Delete the page long click on the file to get delete option</li>'+ 
                '</ol>'+
                '</li>';          
                       
  
     function LoadMright(){
          strnum++;
          if(strnum<=4){
                    switch(strnum)
                    {
                      case 2: $("#centerDiv").fadeOut(function() {
                      $(this).html(string2).slideDown();
                      });
                      break;
                      case 3: $("#centerDiv").fadeOut(function() {
                      $(this).html(string3).slideDown();
                      });
                      break;
                      case 4: $("#centerDiv").fadeOut(function() {
                      $(this).html(string4).slideDown();
                      });
                      
                    
                    }
                   
            }
            if(strnum>4)strnum=4;
        }
        function LoadMleft(){
          strnum--;
          if(strnum>=1){
                    switch(strnum)
                    {
                      case 1: $("#centerDiv").fadeOut(function() {
                      $(this).html(string1).slideDown();
                      });
                      break;
                      case 2: $("#centerDiv").fadeOut(function() {
                      $(this).html(string2).slideDown();
                      });
                      break;
                      case 3: $("#centerDiv").fadeOut(function() {
                      $(this).html(string3).slideDown();
                      });
                      
                    
                    }
                   
            } if(strnum<1)strnum=1;
        }
 </script>
